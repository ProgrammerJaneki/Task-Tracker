<!-- When working with forms, you have to declare each property on each field
    on the Component class -->
<!-- Creates a ui service with property of show add task 
    Will use a subject which is a observable
-->
<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      id="text"
      name="text"
      [(ngModel)]="text"
      placeholder="Add Task"
    /><br />
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      id="day"
      name="day"
      [(ngModel)]="day"
      placeholder="Add Day & Time"
    /><br />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      id="reminder"
      name="reminder"
      [(ngModel)]="reminder"
    /><br />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" /> <br />
</form>
